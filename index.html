<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de entrega</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
          <img src="assets/img/undraw_directions_re_kjxs.svg">
        </div >
        <div class="form">
          <form action="#">
            <div class="form-header">
               <div class="title">
                  <h1>Preencha seu endereço</h1>
               </div>
               <div class="login-button">
                
               </div>
             </div>
             <div class="input-group">
                 <div class="input-box">
                   <label for="cep">Cep</label>
                   <input id="cep" type="text" name="cep" placeholder="Ex: 123456789" required>
                 </div>

                 <div class="input-box">
                    <label for="logradouro">Logradouro</label>
                    <input id="logradouro" type="text" name="logradouro" placeholder="Ex: Rua B, travessa C, Av D" required>
                  </div>

                  <div class="input-box">
                    <label for="numero">Número</label>
                    <input id="numero" type="text" name="numero" placeholder="Ex:265" required>
                  </div>

                  <div class="input-box">
                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" name="bairro" placeholder="Ex: Avenida 3" required>
                  </div>

                  <div class="input-box">
                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" name="cidade" placeholder="Ex: Petrohell" required>
                  </div>

                  <div class="input-box">
                    <label for="uf">UF</label>
                    <input id="uf" type="text" name="uf" placeholder="Ex:PE" required>
                  </div>
             </div>
             <div class="pronto-button">
                <button><a href="#">Pronto</a></button>

             </div>
          </form>
        </div>
    </div>
    
</body>
</html>
